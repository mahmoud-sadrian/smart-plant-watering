<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Watering Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .history-table th, .history-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .history-table th {
            background: #f7f7f7;
        }
        .status {
            background: #eaf8ea;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>Plant Watering Control Panel</header>
    <div class="container">
        <!-- Watering Section -->
        <div class="section-title">Watering Control</div>
        <div class="status">
            Last watering: 2025-08-14 16:45  
        </div>
        <label>Duration (seconds)</label>
        <input type="number" value="5" min="1">
        <button>Water Now</button>

        <!-- History Table -->
        <table class="history-table">
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Duration</th>
            </tr>
            <tr>
                <td>2025-08-14</td>
                <td>16:45</td>
                <td>5s</td>
            </tr>
            <tr>
                <td>2025-08-13</td>
                <td>17:10</td>
                <td>8s</td>
            </tr>
        </table>
    </div>
</body>
</html>
