<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Watering Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Plant Watering Control</h1>
        <label for="duration">Watering Duration (seconds):</label>
        <input type="number" id="duration" value="5" min="1" max="600">
        <button id="waterButton">ðŸ’§ Water Now</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('waterButton').addEventListener('click', () => {
            const duration = document.getElementById('duration').value;
            fetch(`water.php?duration=${duration}`)
                .then(res => res.text())
                .then(data => {
                    document.getElementById('status').innerText = data;
                })
                .catch(err => {
                    document.getElementById('status').innerText = 'Error: ' + err;
                });
        });
    </script>
</body>
</html>
